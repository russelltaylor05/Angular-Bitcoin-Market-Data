<h1>My Markets</h1>


<form name="addForm" ng-submit="addMarket(addForm.$valid)" novalidate>

  <!-- Symbol -->
  {{addForm.symbol.$pristine}}
  <div class="form-group" ng-class="{ 'has-error' : addForm.symbol.$invalid && !addForm.symbol.$pristine && submitted}">
    <input type="text" ng-model="newMarketSymb" required name="symbol" placeholder="Market Symbol" class="form-control" >
    <p ng-show="addForm.symbol.$invalid && !addForm.symbol.$pristine && submitted" class="help-block">Symbol is required.</p>
  </div>
  
  <button type="submit" class="btn btn-primary" ng-disabled="addForm.symbol.$pristine">Add</button>
</form>

{{test}}

<table class="table table-striped table-bordered" >
  <tr><th>Symbol</th><th>Currency</th><th>24 Avg</th><th>High</th><th>Low</th><th></th></tr>
  
  
  <tr ng-repeat="market in myMarkets">
    <td>{{market.symbol}}</td>
    <td>{{market.currency}}</td>
    <td>{{market.avg | currency:''}}</td>
    <td>{{market.high | currency:''}}</td>    
    <td>{{market.low | currency:''}}</td>
    <td><a href="" ng-click="removeMarket(market.symbol)">Remove</a></td>    
  </tr>
</table>
