<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<body>

  <div id="header" ng-controller="HeaderController as hCtrl">
    <ul class="nav nav-pills">
      <li ng-class="{ active: isActive('/')}"><a href="#/my-markets">My Markets</a></li>
      <li ng-class="{ active: isActive('/markets')}"><a href="#/markets">All Markets</a></li>
      <li ng-class="{ active: isActive('/list')}"><a href="#/list">Currencies</a></li>    
    </ul>
  </div>

  <div ng-view></div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
